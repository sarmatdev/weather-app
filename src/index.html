<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">

  <title>Weather App</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <svg class="header__icon">
        <use xlink:href="#symbol-defs_icon-location-pin"></use>
      </svg>
      <h1 class="header__title">Current Location</h1>
    </header>

    <form action="#" class="search">
      <input type="text" class="search__input" placeholder="Search City">
      <button class="search__button">
        <svg class="search__icon">
          <use xlink:href="#symbol-defs_icon-magnifying-glass"></use>
        </svg>
      </button>
    </form>

    <div class="weather">
      <div class="weather__container">

      </div>
    </div>

  </div>
  <script src="/js/bundle.js"></script>
</body>

</html>
